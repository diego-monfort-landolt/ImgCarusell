<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Carrusel</title>

    <!--CSS START-->
    <link rel="stylesheet" href="style.css">
    <!--CSS END-->
</head>
<body>
<!--Logo Start-->
<div class="netflix-logo">
    <img src="assets/netflix1.jpg" alt="netflix-logo">
</div>
<!--Logo END-->

<div class="carousel">
    <div class="carousel-box">
        <!--Carousell Content come here-->


        <div id="hcg-slider-1" class="hcg-slider">
            <div class="hcg-slide-container">
            <div class="hcg-slider-body">
                <a class="hcg-slides animated" style="display:flex">
                    
                    <img src="assets/bg1.jpg" alt="image 1">
                    <span class="hcg-slide-text"></span>
                </a>

               
            </div>
        
    </div>
</div>


<!--JS START-->
<script src="app.js"></script>
<!--JS END-->
    
</body>
</html>
